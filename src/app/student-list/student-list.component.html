<div class="container-fluid">
    <div class="row bg-success justify-content-center 
            align-items-center" style="height:40px;  margin-top: 30px;">
        <div class="col-3"></div>
        <div class="col-6 text-light h2">
            Student List
        </div>
    </div>

    <div class="row mt-1" style="height:60px; ">
        <div class="col-3 d-none col-md-3 d-md-block"></div>
        <div class="col-12 col-md-6 bg-success d-flex justify-content-center align-items-center text-light h3">
            <input [(ngModel)]="name" id="sname" type="text" value="" class="col-7 form-control" style="width:300px;">
            <div class="col-1"></div>
            <button (click)="addToList()" class="btn btn-light text-success">ADD NAME</button>
        </div>
        <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>
    <div *ngFor="let x of items; let index = index;" class="row mt-1" style="height:60px;">
        <div class="col-3 d-none col-md-3 d-md-block"></div>
        <div class="col-12 col-md-6 bg-success d-flex justify-content-center align-items-center text-light h3">
            <div class="col-9 text-light h3">{{x}}</div>
            <input (click)="deleteName(index)" type="button" value="Delete" class="col-2 btn btn-danger">
        </div>
        <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>
</div>
